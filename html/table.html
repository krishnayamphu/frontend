<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html</title>
    <style>
      table {
        width: 300px;
        margin: 15px auto;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #f52323;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>123 Main St</td>
      </tr>
      <tr>
        <td>Jane Doe</td>
        <td>456 Elm St</td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="2">Amount</th>
      </tr>
      <tr>
        <td>Rs</td>
        <td>Paisa</td>
      </tr>
    </table>

    <table>
      <tr>
        <th rowspan="2">Country</th>
        <td>Nepal</td>
      </tr>
      <tr>
        <td>Korea</td>
      </tr>
    </table>
  </body>
</html>
