<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="enter name" required />
      <br /><br />
      <input type="email" placeholder="email" required />
      <br /><br />
      <input type="number" step="5" placeholder="number" />
      <br /><br />
      <input type="search" placeholder="search" />
      <br /><br />
      <input type="password" placeholder="password" />
      <br /><br />
      <input type="checkbox" value="cb1" checked />checkbox 1
      <input type="checkbox" value="cb2" />checkbox 2 <br /><br />

      <input type="radio" value="r1" name="group1" />Option 1
      <input type="radio" value="r2" name="group1" />Option 2 <br /><br />

      <input type="range" min="0" max="100" value="50" />
      <br /><br />
      <input type="date" />
      <br /><br />
      <input type="time" />
      <br /><br />
      <input type="week" />
      <br /><br />
      <input type="datetime-local" />
      <br /><br />
      <input type="color" />
      <br /><br />
      <input type="file" />
      <br /><br />
      <input type="url" />
      <br /><br />
      <textarea rows="5" placeholder="textarea"></textarea>
      <br /><br />

      <select name="" id="">
        <option value="nepal">Nepal</option>
        <option value="japan" selected>Japan</option>
        <option value="france">France</option>
      </select>
      <hr />
      <select name="" id="">
        <optgroup label="Europe">
          <option value="france">France</option>
        </optgroup>
        <optgroup label="Asia">
          <option value="nepal">Nepal</option>
          <option value="japan">Japan</option>
        </optgroup>
      </select>
      <br /><br />

      <button>Submit</button>
      <input type="reset" value="Reset" />
      <button type="button" disabled>Button</button>
    </form>
  </body>
</html>
