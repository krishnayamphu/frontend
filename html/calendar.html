<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 1000px;
        margin: 15px auto;
        overflow: hidden;
      }
      .wheather {
        width: 30%;
        height: 440px;
        background-color: blueviolet;
        float: left;
      }
      .calendar {
        width: 70%;

        float: left;
      }
      .calendar-monthly-title {
        text-align: center;
        color: brown;
        padding: 15px 0;
      }
      .calendar-monthly-title span {
        display: inline-block;
        padding: 0px 30px;
        font-size: 20px;
      }
      table {
        width: 70%;
        border-collapse: collapse;
        margin: 0 auto;
      }
      th,
      td {
        padding: 15px 0px;
        text-align: center;
      }
      .disabled {
        color: #ccc;
      }
      .holiday {
        background-color: brown;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wheather"></div>
      <div class="calendar">
        <div class="calendar-monthly-title">
          <h1><span>&lt;</span>JULY 2024<span>&gt;</span></h1>
        </div>
        <table>
          <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
          </tr>
          <tr>
            <td class="disabled">25</td>
            <td class="disabled">26</td>
            <td class="disabled">27</td>
            <td class="disabled">28</td>
            <td class="disabled">29</td>
            <td class="disabled">31</td>
            <td>1</td>
          </tr>
          <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td class="holiday">6</td>
            <td>7</td>
            <td>8</td>
          </tr>
          <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
          </tr>
          <tr>
            <td>16</td>
            <td>17</td>
            <td class="holiday">18</td>
            <td class="holiday">19</td>
            <td class="holiday">20</td>
            <td class="holiday">21</td>
            <td>22</td>
          </tr>
          <tr>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
          </tr>
          <tr>
            <td>30</td>
            <td>31</td>
            <td class="disabled">1</td>
            <td class="disabled">2</td>
            <td class="disabled">3</td>
            <td class="disabled">4</td>
            <td class="disabled">5</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
