<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: rgb(20, 20, 20);
        width: 80%;
        margin: 15px auto;
        box-shadow: 0 2px 2px #ccc;
      }

      nav a {
        text-decoration: none;
        color: white;
        display: inline-block;
        margin: 5px 15px;
        position: relative;
        transition: all 0.5s;
      }

      nav a:hover {
        color: orangered;
      }
      nav a::before {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        background-color: orangered;
        top: 21px;
        transition: all 0.5s;
      }
      nav a:hover::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: orangered;
        top: 21px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Product</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
