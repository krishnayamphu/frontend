<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
        background-color: aqua;
        text-align: center;
      }
      .dropdown span {
        display: block;
        padding: 10px;
        cursor: default;
      }
      .dropdown-content {
        position: absolute;
        background-color: #f2eaea;
        min-width: 89px;
        display: none;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .dropdown-content a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: black;
      }
      .dropdown-content a:hover {
        background-color: #ff845e;
      }

      .dropdown:hover .dropdown-content {
        display: block;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <span>Dropdown</span>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </body>
</html>
