<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      .card {
        box-shadow: 0 0 10px #dfdfdf;
        width: 100%;
        max-width: 300px;
        margin: 15px;
        border-radius: 5px;
        float: left;
      }
      .card .card-body {
        padding: 15px;
      }
      .card p {
        line-height: 1.6;
      }
      .card a {
        text-decoration: none;
        background-color: #3b71ca;
        color: white;
        display: inline-block;
        padding: 5px 10px;
        border-radius: 4px;
        box-shadow: 0 0 10px #c5c5c5;
      }

      .card img {
        width: 100%;
        height: 260px;
        border-radius: 5px 5px 0 0;
      }

      .card:hover {
        box-shadow: 0 0 15px #b7b7b7;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h3>Hello World</h3>
        <p>
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#">Read More</a>
      </div>
    </div>

    <div class="card">
      <img src="cat.PNG" />
      <div class="card-body">
        <h3>Hello World</h3>
        <p>
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#">Read More</a>
      </div>
    </div>
  </body>
</html>
