<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <button onclick="changeBg()">Red</button>
    <button onclick="reset()">Reset</button>
    <script>
      function changeBg() {
        document.bgColor = "red";
      }

      function reset() {
        document.bgColor = "white";
      }
    </script>
  </body>
</html>
