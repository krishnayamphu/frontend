<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtbox" />
    <script>
      function myWatch() {
        const time = new Date();
        let h = time.getHours(); //0-23
        if (h > 12) h = h - 12;
        let m = time.getMinutes();
        let s = time.getSeconds();
        let ms = time.getMilliseconds();
        let data = h + " : " + m + " : " + s + " : " + ms;
        document.getElementById("txtbox").value = data;
      }

      setInterval("myWatch()", 1);
    </script>
  </body>
</html>
