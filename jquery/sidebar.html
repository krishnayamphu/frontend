<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      nav {
        display: flex;
        background-color: rgb(47, 96, 220);
        height: 40px;
        align-items: center;
        padding: 0 15px;
        gap: 15px;
      }
      .sidenav {
        min-height: calc(100vh - 50px);
        background-color: salmon;
        width: 0;
        transition: width 0.5s ease-in-out;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }
      .isOpen {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <nav>
      <button id="btn1">Open</button>
      <button id="btn2">Close</button>
      <button id="btn3">Toggle</button>
    </nav>
    <div class="sidenav">
      <h2>Sidebar</h2>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $(".sidenav").addClass("isOpen");
        });

        $("#btn2").click(function () {
          $(".sidenav").removeClass("isOpen");
        });

        $("#btn3").click(function () {
          $(".sidenav").toggleClass("isOpen");
        });
      });
    </script>
  </body>
</html>
