<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">After</button>
    <button id="btn2">Before</button>
    <p id="main">Demo</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#main").after("<p>World</p>");
        });

        $("#btn2").click(function () {
          $("#main").before("<p>Hello</p>");
        });
      });
    </script>
  </body>
</html>
