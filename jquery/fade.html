<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: pink;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">FadeOut</button>
    <button id="btn2">FadeIn</button>
    <button id="btn3">FadeToggle</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Et sit explicabo
      laudantium commodi animi nostrum aperiam magnam rerum vitae soluta
      assumenda distinctio, dolores est quia ducimus necessitatibus recusandae
      optio excepturi?
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //hide paragraph
        $("#btn1").click(function () {
          $("p").fadeOut(1000);
        });

        //show paragraph
        $("#btn2").click(function () {
          $("p").fadeIn(1000);
        });

        //toggle paragraph
        $("#btn3").click(function () {
          $("p").fadeToggle(1000);
        });
      });
    </script>
  </body>
</html>
