<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
  </head>
  <body>
    <button id="btn1">Get Text</button>
    <button id="btn2">Set Text</button>

    <p>Hello world</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($("p").text());
        });

        $("#btn2").click(function () {
          $("p").text("Welcome to jQuery!");
        });
      });
    </script>
  </body>
</html>
