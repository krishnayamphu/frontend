<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-success {
        border: 1px solid green;
        padding: 15px;
        color: green;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
      perspiciatis sunt quisquam quas excepturi quaerat ipsa nisi numquam
      voluptatum, autem illo libero quam iure vero soluta nihil corrupti dolorum
      harum!
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").addClass("text-success");
        });

        $("#btn2").click(function () {
          $("p").removeClass("text-success");
        });

        $("#btn3").click(function () {
          $("p").toggleClass("text-success");
        });
      });
    </script>
  </body>
</html>
