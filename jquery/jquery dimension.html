<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <style>
      .box {
        width: 120px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button id="btn1">width</button>
    <button id="btn2">height</button>
    <br /><br />
    <div class="box"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($(".box").width());
        });

        $("#btn2").click(function () {
          alert($(".box").height());
        });
      });
    </script>
  </body>
</html>
