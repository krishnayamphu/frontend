<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
  </head>
  <body>
    <button id="btn1">Apply CSS</button>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, maiores ab
      deleniti alias at cum nemo quidem blanditiis expedita sequi. At nihil
      fugiat ab accusamus autem ad saepe dignissimos similique!
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").css({
            color: "red",
            "background-color": "yellow",
            padding: "20px",
          });
        });
      });
    </script>
  </body>
</html>
