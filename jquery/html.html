<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Get Html Content</button>
    <button id="btn2">Set Html Content</button>
    <p>Hello <strong>World</strong></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //get text
        $("#btn1").click(function () {
          let data = $("p").html();
          alert(data);
        });

        //set text
        $("#btn2").click(function () {
          $("p").html("Welcome to <em>jquery</em>");
        });
      });
    </script>
  </body>
</html>
