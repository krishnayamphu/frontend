<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>css3</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      :root {
        --primary-color: rgb(1, 119, 137);
        --body-bg: #f3f3f3;
      }
      body {
        background-color: var(--body-bg);
      }
      h1 {
        background-color: var(--primary-color);
      }
      p {
        color: var(--primary-color);
      }
    </style>
  </head>
