<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
        margin: 15px;
        transition: all 1s;
      }
      .container {
        width: 90%;
        height: 150px;
        margin: 15px auto;
        border: 2px solid darkblue;
        float: none;
        background-color: white;
        perspective: 500px;
      }
      .box1:hover {
        transform: rotateY(180deg);
      }
      .box2:hover {
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">Visible</div>
      <div class="box2">Hidden</div>
    </div>
  </body>
</html>
