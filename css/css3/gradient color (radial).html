<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 150px;
        height: 100px;
        margin: 15px;
        border: 1px solid black;
        float: left;
      }
      .box1 {
        background-image: radial-gradient(red, blue);
      }
      .box2 {
        background-image: radial-gradient(circle, red, blue);
      }
      .box3 {
        background-image: radial-gradient(at 0% 50%, red, blue);
      }

      .box4 {
        background-image: radial-gradient(
          circle closest-corner at 70% 50%,
          red,
          blue
        );
      }

      .box5 {
        background-image: radial-gradient(circle, red, blue, yellow, green);
      }
      .box6 {
        background-image: radial-gradient(
          ellipse,
          red 33%,
          blue 33%,
          blue 66%,
          yellow 66%
        );
      }
      .box7 {
        background-image: repeating-radial-gradient(
          circle,
          red,
          blue,
          yellow 20%
        );
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
  </body>
</html>
