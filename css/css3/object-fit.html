<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      img {
        width: 300px;
        height: 400px;
        border: 5px solid green;
      }
      .cover {
        object-fit: cover;
      }
      .contain {
        object-fit: contain;
      }
      .top {
        object-position: top;
      }
      .center {
        object-position: center;
      }
    </style>
  </head>
  <body>
    <img src="cat.PNG" alt="" />
    <img class="cover" src="cat.PNG" alt="" />
    <img class="cover" src="1.png" alt="" />
    <img class="contain" src="cat.PNG" alt="" />
    <img class="contain top" src="cat.PNG" alt="" />
  </body>
</html>
