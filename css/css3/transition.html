<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 15px;
        transition-property: all;
        transition-duration: 5s;
        transition-timing-function: ease;
        transition-delay: 0s;
      }
      .box:hover {
        background-color: blue;
        border-radius: 50%;
      }
      h1 {
        transition: all 1s;
      }
      h1:hover {
        font-size: 60px;
      }

      p {
        transition: all 2s;
      }
      p:hover {
        background-color: aquamarine;
        padding: 15px;
      }

      li {
        transition: all 0.3s;
      }
      li:hover {
        font-size: 20px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <h1>Hello World</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam sapiente
      qui nihil, voluptatibus voluptate tempore earum neque quisquam. Doloremque
      tenetur praesentium reprehenderit enim cum velit perferendis repellat
      cumque voluptatum provident!
    </p>

    <ul>
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
    </ul>
  </body>
</html>
