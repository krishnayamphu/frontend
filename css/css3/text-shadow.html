<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
      }
      .shadow1 {
        text-shadow: 2px 2px 2px red;
      }
      .shadow2 {
        text-shadow: -2px -2px 0px red;
      }
      .shadow3 {
        text-shadow: 2px 2px 0px blue;
      }
      .shadow4 {
        text-shadow: 0px 0px 2px red;
        color: white;
      }
      .shadow5 {
        color: white;
        text-shadow: 2px 2px 0px red, -2px -2px 0px blue;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <h1 class="shadow1">Hello World</h1>
    <h1 class="shadow2">Hello World</h1>
    <h1 class="shadow3">Hello World</h1>
    <h1 class="shadow4">Hello World</h1>
    <h1 class="shadow5">Hello World</h1>
  </body>
</html>
