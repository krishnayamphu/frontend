<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 60px;
        text-align: center;
        text-transform: uppercase;
      }
      .shadow1 {
        text-shadow: 2px 2px 2px red;
      }
      .shadow2 {
        text-shadow: -2px -2px 2px green;
      }
      .shadow3 {
        color: white;
        text-shadow: 0 0 5px red;
      }
      .shadow4 {
        color: white;
        text-shadow: 2px 2px 2px red, -2px -2px 2px green;
      }
      .shadow5:hover {
        color: white;
        text-shadow: 2px 2px 2px red;
        transition: all 0.5s;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">Hello</h1>
    <h1 class="shadow2">Hello</h1>
    <h1 class="shadow3">Hello</h1>
    <h1 class="shadow4">Hello</h1>
    <h1 class="shadow5">Hello</h1>
  </body>
</html>
