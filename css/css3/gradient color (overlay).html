<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 900px;
        height: 300px;
        margin: 15px auto;
        border: 2px solid purple;
        text-align: center;
        line-height: 200px;
        font-size: 40px;
        color: white;
        background-size: cover;
      }
      .box1 {
        background-image: linear-gradient(
            rgba(255, 0, 0, 0.5),
            rgba(0, 0, 255, 0.7)
          ),
          url(slide.jpg);
      }
      .box2 {
        background-image: linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.5),
            rgba(0, 0, 255, 0.7)
          ),
          url(slide.jpg);
      }
      .box3 {
        background-image: linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.4),
            rgba(255, 0, 0, 0.4)
          ),
          url(slide.jpg);
      }
      .box4 {
        background-image: linear-gradient(
            90deg,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url(slide.jpg);
      }
      .box5 {
        background-image: conic-gradient(
            rgba(255, 0, 0, 0.5),
            rgba(0, 0, 255, 0.5),
            rgba(0, 128, 0, 0.5),
            rgba(255, 255, 0, 0.5),
            rgba(255, 166, 0, 0.5),
            rgba(255, 0, 0, 0.5)
          ),
          url(slide.jpg);
      }
      .box6 {
        background-image: repeating-linear-gradient(
            90deg,
            rgba(250, 0, 0, 0.5),
            rgba(0, 0, 255, 0.5),
            rgba(255, 255, 0, 0.5),
            rgba(250, 0, 0, 0.5) 25%
          ),
          url(slide.jpg);
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h1>Gradient Overlay</h1>
    </div>
    <div class="box2">
      <h1>Gradient Overlay</h1>
    </div>
    <div class="box3">
      <h1>Gradient Overlay</h1>
    </div>
    <div class="box4">
      <h1>Gradient Overlay</h1>
    </div>
    <div class="box5">
      <h1>Gradient Overlay</h1>
    </div>
    <div class="box6">
      <h1>Gradient Overlay</h1>
    </div>
  </body>
</html>
