<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 800px;
        height: 300px;
        margin: 15px auto;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: contain;
      }
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 60px;
        color: white;
      }
      .box1 {
        background-image: linear-gradient(
            rgba(255, 0, 0, 0.775),
            rgba(0, 0, 255, 0.808)
          ),
          url(bg.jpg);
      }
      .box2 {
        background-image: linear-gradient(
            rgba(255, 0, 0, 0.5),
            rgba(255, 0, 0, 0.5)
          ),
          url(bg.jpg);
      }
      .box3 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url(bg.jpg);
      }

      .box4 {
        background-image: repeating-conic-gradient(
            at 10% 10%,
            rgba(235, 252, 0, 0.6),
            rgba(7, 3, 255, 0.6),
            rgba(164, 8, 8, 0.6) 10%
          ),
          url(bg.jpg);
      }

      button {
        padding: 8px 16px;
        background-image: linear-gradient(
          to right,
          rgb(221, 37, 37),
          rgb(15, 79, 175)
        );
        color: white;
        border: none;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
      }
      button:hover {
        background-image: linear-gradient(
          to right,
          rgb(123, 17, 17),
          rgb(14, 54, 116)
        );
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h1>Hello World</h1>
    </div>
    <div class="box2"><h1>Hello World</h1></div>
    <div class="box3"><h1>Hello World</h1></div>
    <div class="box4"><h1>Hello World</h1></div>

    <div>
      <button>Get Started</button>
    </div>
  </body>
</html>
