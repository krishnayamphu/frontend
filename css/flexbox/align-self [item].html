<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        border: 1px solid red;
        display: flex;
        margin-bottom: 15px;
        height: 100px;
        align-items: flex-start;
      }
      .col {
        background-color: aquamarine;
        padding: 5px;
      }
      .col:nth-child(even) {
        background-color: orange;
      }
      .col:last-child {
        background-color: pink;
      }

      .stretch {
        align-self: stretch;
      }
      .center {
        align-self: center;
      }
      .flex-end {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">First</div>
      <div class="col">Second</div>
      <div class="col">Third</div>
    </div>

    <div class="row">
      <div class="col stretch">First</div>
      <div class="col">Second</div>
      <div class="col">Third</div>
    </div>

    <div class="row">
      <div class="col center">First</div>
      <div class="col">Second</div>
      <div class="col">Third</div>
    </div>

    <div class="row">
      <div class="col flex-end">First</div>
      <div class="col">Second</div>
      <div class="col">Third</div>
    </div>
  </body>
</html>
