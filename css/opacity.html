<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      p {
        background-color: red;
        color: white;
        padding: 15px;
        opacity: 0.5;
        transition: all 0.5s;
      }
      p:hover {
        color: black;
        opacity: 1;
        box-shadow: 0 0 10px black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi beatae,
      animi inventore explicabo illo nobis, mollitia temporibus, alias quidem
      quo dolores sapiente. Consectetur aliquam facilis aliquid adipisci
      aspernatur voluptas rerum.
    </p>
  </body>
</html>
