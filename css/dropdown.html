<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      .dropdown {
        background-color: aquamarine;
        display: inline-block;
      }
      .dropdown span {
        display: inline-block;
        padding: 5px 10px;
      }

      .dropdown-menu {
        background-color: orange;
        display: none;
      }
      .dropdown-menu a {
        text-decoration: none;
        color: #222;
        display: block;
        padding: 5px 10px;
        transition: all 0.5s;
      }
      .dropdown-menu a:hover {
        background-color: aqua;
      }
      .dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <span>Dropdown</span>
      <div class="dropdown-menu">
        <a href="#">Dropdown 1</a>
        <a href="#">Dropdown 2</a>
      </div>
    </div>
  </body>
</html>
