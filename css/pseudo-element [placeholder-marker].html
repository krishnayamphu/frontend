<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      input[type="text"]::placeholder {
        color: orange;
      }
      input[type="checkbox"] {
        accent-color: red;
      }
      ul li::marker {
        color: green;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <input type="text" placeholder="Enter name" />
      <br />
      <input type="checkbox" />checkbox 1 <input type="checkbox" />checkbox 2
    </form>

    <hr />

    <ul>
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
    </ul>
  </body>
</html>
