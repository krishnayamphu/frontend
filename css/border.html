<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 15px auto;
      }
      .box1 {
        border-style: solid;
        border-width: 1px;
        border-color: red;
      }
      .box2 {
        border: 1px dashed red;
      }
      .box3 {
        border-left: 1px solid red;
        background-color: pink;
      }
      .box4 {
        border: 1px solid red;
        border-right: none;
        background-color: pink;
      }
      .box5 {
        border-top: 50px solid red;
        border-right: 50px solid blue;
        border-bottom: 50px solid yellow;
        border-left: 50px solid green;
      }
      .box6 {
        width: 0;
        height: 0;
        border-top: 50px solid red;
        border-right: 50px solid blue;
        border-bottom: 50px solid yellow;
        border-left: 50px solid green;
      }

      .box7 {
        width: 0;
        height: 0;
        border-top: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 50px solid transparent;
        border-left: 50px solid green;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
  </body>
</html>
