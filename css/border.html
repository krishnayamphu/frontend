<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      p {
        color: blue;
        background-color: pink;
        padding: 15px;
        border-style: solid;
        border-width: 5px;
        border-color: red;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin-top: 50px;
        margin-left: 50px;
        border: solid 5px blue;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin-top: 10px;
        border: dashed 5px red;
      }

      .box3 {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin-top: 10px;
        border: solid 5px red;
        border-right: none;
      }
      .box4 {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin-top: 10px;
        border-top: solid 5px red;
      }

      .box5 {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin-top: 25px;
        border-top: solid 25px red;
        border-right: solid 25px blue;
        border-bottom: solid 25px green;
        border-left: solid 25px orange;
      }

      .box6 {
        width: 100px;
        height: 0px;
        background-color: pink;
        margin-top: 25px;
        border-top: solid 25px red;
        border-right: solid 25px blue;
        border-bottom: solid 25px green;
        border-left: solid 25px orange;
      }

      .box7 {
        width: 0px;
        height: 0px;
        background-color: pink;
        margin-top: 25px;
        border-top: solid 25px red;
        border-right: solid 25px blue;
        border-bottom: solid 25px green;
        border-left: solid 25px orange;
      }
      .box8 {
        width: 0px;
        height: 0px;
        margin-top: 25px;
        border-top: solid 25px transparent;
        border-right: solid 25px transparent;
        border-bottom: solid 25px green;
        border-left: solid 25px transparent;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti eaque
      reprehenderit veritatis libero necessitatibus quisquam, accusantium labore
      quas ratione cupiditate quo inventore consequatur aut vitae corrupti, ex
      praesentium architecto accusamus?
    </p>

    <div class="box">box</div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
  </body>
</html>
