<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 5px;
        display: inline;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 5px;
        display: block;
      }
      a {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 5px;
        display: inline-block;
      }

      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>div1</div>
    <div>div2</div>

    <span>span1</span>
    <span>span2</span>

    <a href="">Link 1</a>
    <a href="">Link 2</a>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
      necessitatibus iusto nam nihil, asperiores illum earum vel facere dolore
      natus itaque mollitia quisquam harum voluptates eaque dolorem consectetur.
      Vitae, ipsam.
    </p>
  </body>
</html>
