<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <p id="mytext"></p>
    <input type="text" id="name" value="Ram" />
    <script>
      document.getElementById("mytext").innerHTML = "Hello World!";
      document.getElementById("mytext").style.color = "yellow";
      document.getElementById("mytext").style.backgroundColor = "black";

      let name = document.getElementById("name").value;
      alert(name);
    </script>
  </body>
</html>
