<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <script>
      const num = [10, 20, 30, 40];

      document.write(num[2]);

      for (let i = 0; i < 4; i++) {
        document.write("<br>" + num[i]);
      }

      const name = ["ram", "hari", "sita"];
      for (let i = 0; i < 3; i++) {
        document.write("<br>" + name[i]);
      }
    </script>
  </body>
</html>
