<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <script>
      const time = new Date();
      document.write(time);

      let day = time.getDay() + 1; //0-6
      let d = time.getDate();
      let mo = time.getMonth() + 1; //0-11
      let y = time.getFullYear();

      let h = time.getHours();
      let m = time.getMinutes();
      let s = time.getSeconds();
      let ms = time.getMilliseconds();

      document.write("<br>" + day + ", " + d + "-" + mo + "-" + y);
      document.write("<br>" + h + " : " + m + ":" + s + ":" + ms);
    </script>
  </body>
</html>
