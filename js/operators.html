<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <script>
      let x = 5;
      x--;

      document.write(x);
      document.write("<br />" + (21 % 5));

      let a = 10;
      a -= 5; //a=a-5

      document.write("<br />" + a);
      document.write(5 != 4);

      document.write("<br />" + (5 > 4 && 5 > 30));

      let y = 50;
      let z = 6;
      document.write(
        "<br />" + (y > z ? "y is greater than z" : "z is greater than y")
      );
    </script>
  </body>
</html>
