<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-9 bg-primary">9</div>
        <div class="col-3 bg-warning">3</div>
      </div>

      <div class="row mb-4">
        <div class="col-3 bg-warning">3</div>
        <div class="col-6 bg-primary">6</div>
        <div class="col-3 bg-warning">3</div>
      </div>

      <div class="row mb-4">
        <div class="col-2 bg-warning">2</div>
        <div class="col-10 bg-primary">10</div>
      </div>

      <div class="row mb-4">
        <div class="col-5 bg-warning">5</div>
        <div class="col-7 bg-primary">7</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
